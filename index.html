<html lang="en">
<head>

    <title>Quiz in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time">
        <button id ="start">Time Start</button>
    </div>

        <div class="question-number">
            <h3>Question <span class="question-num-value"></span> Of <span class="total-question"></span></h3>
        </div>
        <div class="question">
            
        </div>
        <div class="options">
        <div class="option1" id="0" onclick="check(this)"></div>
        <div class="option2" id="1" onclick="check(this)"></div>
        <div class="option3" id="2" onclick="check(this)"></div>
        <div class="option4" id="3" onclick="check(this)"></div>
        </div>
        <div class="button">
        <button type="button" class="btn">Next</button>

        </div>
        <div class="answers-tracker">

        <div>
